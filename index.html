<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Reservation Form</title>
        <!-- CSS CDN link-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid banner">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 my-5 bg-dark text-white bg-opacity-75 p-5">
                    <form action="welcome.html" onsubmit="return validate();">
                        <div class="row mb-3 text-align-center">
                            <h1 class>Travel Reservation Form</h1>
                            <p class="text-danger text-align-end">
                                *denotes mandatory
                            </p>
                        </div>
                        <div class="row mb-3">
                            <label
                                for="fullname"
                                class="col-sm-4 col-form-label"
                                >Full Name*</label
                            >
                            <div class="col-sm-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="fullname"
                                />
                                <p id="fullnameerror" class="text-danger"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-4 col-form-label"
                                >Email Address*</label
                            >
                            <div class="col-sm-6">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                />
                                <p id="emailiderror" class="text-danger"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tour" class="col-sm-4 col-form-label"
                                >Select Tour Package*</label
                            >
                            <div class="col-sm-6">
                                <select
                                    class="form-select"
                                    aria-label="Default select example"
                                    id="package"
                                >
                                    <option selected>Goa</option>
                                    <option value="munnar">Munnar</option>
                                    <option value="wayanadu">Wayanadu</option>
                                    <option value="kashmir">Kashmir</option>
                                </select>
                                <p id="packageerror" class="text-danger"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="date" class="col-sm-4 col-form-label"
                                >Arrival Date*</label
                            >
                            <div class="col-sm-6">
                                <input
                                    type="date"
                                    class="form-control"
                                    id="date"
                                />
                                <p id="dateerror" class="text-danger"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="person" class="col-sm-4 col-form-label"
                                >No of Person*</label
                            >
                            <div class="col-sm-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="person"
                                />
                                <p id="personerror" class="text-danger"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                What would you want to avail?*
                                <div class="form-check checkboxes">
                                    <label
                                        class="form-check-label"
                                        for="boarding"
                                        id="available"
                                    >
                                        Boarding:
                                    </label>
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="boarding"
                                    />
                                </div>
                                <div class="form-check">
                                    <label
                                        class="form-check-label"
                                        for="fooding"
                                    >
                                        Fooding:
                                    </label>
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="fooding"
                                    />
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="sight">
                                        Sight Seeing:
                                    </label>
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="sight"
                                    />
                                </div>
                                <p id="availableerror" class="text-danger"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="term" class="col-sm-4 col-form-label"
                                >Terms and Conditions</label
                            >

                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="terms"
                                    id="agree"
                                />
                                <label class="form-check-label" for="agree">
                                    I Agree
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="terms"
                                    id="disagree"
                                />
                                <label class="form-check-label" for="disagree">
                                    I Disagree
                                </label>
                            </div>
                            <p id="radioerror" class="text-danger"></p>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Complete Registration
                        </button>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <!-- JS CDN link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
